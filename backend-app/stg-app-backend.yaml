apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app-stg
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/johnesrom/app-manifests.git
    targetRevision: main
    path: backend-app/
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
